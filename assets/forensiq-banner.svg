<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="200" fill="url(#grid)"/>
  
  <!-- Circuit lines -->
  <g stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.3">
    <path d="M50,50 L150,50 L150,80 L250,80"/>
    <path d="M600,120 L700,120 L700,150 L750,150"/>
    <path d="M100,170 L200,170 L200,140 L300,140"/>
    <circle cx="150" cy="50" r="3" fill="#00d4ff"/>
    <circle cx="150" cy="80" r="3" fill="#00d4ff"/>
    <circle cx="700" cy="120" r="3" fill="#00d4ff"/>
  </g>
  
  <!-- Main title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="url(#neonGradient)" filter="url(#glow)">
    ForensiQ
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="300" 
        text-anchor="middle" fill="#ffffff" opacity="0.8">
    UFDR Forensic Investigation Platform
  </text>
  
  <!-- Tagline -->
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="300" 
        text-anchor="middle" fill="#00ffaa" opacity="0.7">
    Hybrid Search • AI-Powered Analysis • Privacy-First
  </text>
  
  <!-- Decorative elements -->
  <g fill="#00d4ff" opacity="0.6">
    <polygon points="50,100 60,95 60,105" />
    <polygon points="740,100 750,95 750,105" />
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="180" width="800" height="2" fill="url(#neonGradient)" opacity="0.8"/>
</svg>